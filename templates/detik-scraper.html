{% extends 'base.html' %}

{% block body %}
<!--    mencoba mereturn data-->
{% for image in images %}
    {{image|safe}}
<!--    gunakan 'safe' untuk merenter respon html di jinja-->

{%endfor%}
{% endblock %}
